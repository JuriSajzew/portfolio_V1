<section>
    <div class="heading-contain">
        <div class="hc1">
            <div class="vector1">
                <img src="./../../../../../assets/shadow/portfolio_vector_left.svg" alt="">
            </div>
            <div class="heading-text">
                <h2>Portfolio</h2>
            </div>
            <div class="vector2">
                <img src="./../../../../../assets/shadow/portfolio_vector_right.svg" alt="">
            </div>
        </div>
        <div class="heading-subtitle">
            <span>{{"portfolio.portfolio1" | translate}}</span>
        </div>

    </div>
    <div class="portfolio-contain">
        <div class="project-contain" [class.flex-row-reverse]="i % 2 !=0"
            *ngFor="let element of projectImg; let i = index" >
            <div class="project-img" data-aos="zoom-in-down">
                <img [src]="element" alt="">
            </div>
            <div class="project-text-contain" data-aos="fade-left">
                <div class="project-text">
                    <h3>{{ projectName[i] }}</h3>
                    <span class="span1">{{ framework[i] }}</span>
                    <span class="span2">{{ ('projects.' + i + '.description') | translate}}</span>
                </div>
                <div class="button-contain">
                    <button class="button1" (click)="redirectToUrl('live', i)">
                        <span>Live test</span>
                    </button>
                    <button class="button2" (click)="redirectToUrl('github', i)">
                        <span>Github</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
